version: "3.7"

services:
  mongo:
    image: mongo:4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo

  api:
    build: ./
    ports:
      - 81:3000
    environment:
      - PORT=3000
      - DB_HOST=mongodb://mongo:27017/
      - DB_USERNAME=root
      - DB_PASSWORD=example
      - DB_NAME=advert_database
      # - NODE_ENV=production
